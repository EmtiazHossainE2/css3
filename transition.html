<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid cadetblue;
            background-color: darkblue;
            transition: width 1s , height 1s, transform 1s; 
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
        h1{
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
